<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="quiz-app-container">
        <div class="quiz-app">

            <h1 class="question">Question</h1>
           
            <form onsubmit="return false;" id="form">
                
                <input type="radio" name="radio-btn" id="radio1" class="radio">
                <label for="radio1" id="option-1">answer option</label><br/>

                <input type="radio" name="radio-btn" id="radio2" class="radio">
                <label for="radio2" id="option-2">answer option</label><br/>

                <input type="radio" name="radio-btn" id="radio3" class="radio">
                <label for="radio3" id="option-3">answer option</label><br/>

                <input type="radio" name="radio-btn" id="radio4" class="radio">
                <label for="radio4" id="option-4">answer option</label><br/><br>

                <input type="submit" value="submit" class="submit">

            </form>
            <div class="result display">
                <h1 style="text-align:center">You scored &nbsp; <span class="score-1"></span> </h1>
                <input type="button" value="play again" class="play-btn" onclick="location.reload();">
            </div>

        </div>
    </div>
    
</body>
<script src="./main.js"></script>
</html>
